	<script>
  // Recupera il path da ?/ e lo rimette come path reale
  (function () {
    var l = window.location;
    if (l.search.startsWith('?/')) {
      var newPath = l.search.slice(2); // toglie "?/"
      var newUrl = l.origin + l.pathname.replace(/\/$/, '') + '/' + newPath + l.hash;
      window.history.replaceState(null, '', newUrl);
    }
  })();
</script>
